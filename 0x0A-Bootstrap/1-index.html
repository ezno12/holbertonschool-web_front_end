    <body class="text-center text-white">
        <div class="row">
            <div class="row-3 col-lg-3 bg-primary pt-3 pb-3">Primary</div>
            <div class="row-3 col-lg-3 bg-success pt-3 pb-3">Success</div>

            <div class="col-sm-3 bg-success pt-3 pb-3">Success</div>
        </div>

        <hr/>

        <div class="row d-flex justify-content-between">
            <div class="col-sm-3 bg-primary pt-3 pb-3">Primary</div>
            <div class="col-sm-3 bg-success pt-3 pb-3">Success</div>
            <div class="col-sm-3 bg-danger pt-3 pb-3 mr-3">Danger</div>
